<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Twitch TV API">
    <meta name="author" content="P.Sujeevan">

    <title>Twitch TV API</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/narrow-jumbotron.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills float-right mx-sm-auto p-2">
            <li class="nav-item">
              <button type="button" id="all-users" class="btn btn-primary all-users">All</button>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-success online-users">ONLINE</button>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-warning offline-users">OFFLINE</button>
            </li>
          </ul>
        </nav>
        <h3 class="text-bold">TWITCH TV</h3>
      </div>

      <div class="jumbotron">
        <img class="img-fluid" src="http://cdn.embed.ly/providers/logos/twitchtv.png" alt="twitch logo">
        <br><br>
        <input type="search" class="search-twitch" id="search" width="5rem" placeholder="Search Username" autofocus><button type="button" class="btn-sm btn-success search-twitch-btn" onclick="search();">Search</button></input>
      </div>
       
      <section class="online"></section>
      <section class="offline"></section>
      <section class="unavailable"></section>

      <footer class="footer">
        <p>&copy; Sujeevan 2017</p>
      </footer>

    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Core JavaScript file -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
